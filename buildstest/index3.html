<!DOCTYPE html>
<html>
<head>
    <title>AR/VR Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            margin-bottom: 2em;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AR/VR Selection</h1>
    <p>Please choose your preferred experience:</p>
    <button onclick="redirectToAR()">AR</button>
    <button onclick="redirectToVR()">VR</button>

    <script>
        function redirectToAR() {
            window.location.href = "index2.html";
        }

        function redirectToVR() {
            window.location.href = "index4.html";
        }
    </script>
</body>
</html>
